<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Carbon AR + Audio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

  <style>
    /* UI OVERLAY STYLE */
    #overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 30px;
    }

    .controls {
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 30px;
      backdrop-filter: blur(4px);
      pointer-events: auto;
      margin-bottom: 20px;
      display: flex; /* Aligns buttons in a row */
      gap: 5px;      /* Space between buttons */
    }

    .btn {
      background: rgba(30, 30, 30, 0.9);
      border: 1px solid #00DDFF;
      color: #00DDFF;
      padding: 12px 15px;
      border-radius: 20px;
      font-family: sans-serif;
      font-weight: bold;
      font-size: 12px;
      text-transform: uppercase;
      cursor: pointer;
      pointer-events: auto;
    }

    /* Style for the Audio Button specifically */
    .btn-audio {
      border: 1px solid #FF0055;
      color: #FF0055;
    }

    .btn:active { background: #00DDFF; color: black; }
    .btn-audio:active { background: #FF0055; color: white; }
    
    .title-box {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-family: sans-serif;
      text-shadow: 1px 1px 2px black;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <!-- THE AUDIO FILE (Hidden) -->
  <!-- Ensure you upload a file named 'audio.mp3' to your GitHub! -->
  <audio id="narrator" src="audio.mp3"></audio>

  <!-- UI OVERLAY -->
  <div id="overlay">
    <div class="title-box">
      <h2>CARBON (C)</h2>
      <p style="font-size: 12px; opacity: 0.8">Swipe to Rotate â€¢ Buttons Below</p>
    </div>

    <div class="controls">
      <!-- Standard Controls -->
      <button class="btn" onclick="toggleExpand()">Explode</button>
      <button class="btn" onclick="toggleAnimation()">Pause</button>
      <button class="btn" onclick="toggleLabels()">Labels</button>
      
      <!-- NEW AUDIO BUTTON -->
      <button class="btn btn-audio" id="audioBtn" onclick="toggleAudio()">ðŸ”Š Play Audio</button>
    </div>
  </div>

  <script>
    // --- AUDIO FUNCTION ---
    function toggleAudio() {
      var sound = document.getElementById("narrator");
      var btn = document.getElementById("audioBtn");

      if (sound.paused) {
        sound.play();
        btn.innerHTML = "â¬› Stop Audio";
        btn.style.background = "#FF0055";
        btn.style.color = "white";
      } else {
        sound.pause();
        sound.currentTime = 0; // Reset to start
        btn.innerHTML = "ðŸ”Š Play Audio";
        btn.style.background = "rgba(30, 30, 30, 0.9)";
        btn.style.color = "#FF0055";
      }
    }

    // Automatically reset button when audio finishes
    document.getElementById("narrator").onended = function() {
      var btn = document.getElementById("audioBtn");
      btn.innerHTML = "ðŸ”Š Play Audio";
      btn.style.background = "rgba(30, 30, 30, 0.9)";
      btn.style.color = "#FF0055";
    };

    // --- OTHER INTERACTION SCRIPTS (Same as before) ---
    AFRAME.registerComponent('input-listener', {
      init: function () {
        this.el.sceneEl.addEventListener('touchmove', (evt) => {
           var model = document.querySelector("#carbon-model");
           var touch = evt.touches[0];
           if (this.lastX && this.lastY) {
             var deltaX = touch.clientX - this.lastX;
             var deltaY = touch.clientY - this.lastY;
             model.object3D.rotation.y += deltaX * 0.01;
             model.object3D.rotation.x += deltaY * 0.01;
           }
           this.lastX = touch.clientX;
           this.lastY = touch.clientY;
        });
        this.el.sceneEl.addEventListener('touchstart', (evt) => {
           this.lastX = evt.touches[0].clientX;
           this.lastY = evt.touches[0].clientY;
        });
        this.el.sceneEl.addEventListener('touchend', () => {
           this.lastX = null;
           this.lastY = null;
        });
      }
    });

    AFRAME.registerComponent('orbit-animation', {
      schema: { speed: {type: 'number', default: 1} },
      tick: function (time, timeDelta) {
        if (!this.el.getAttribute('is-paused')) {
           var rotation = this.el.getAttribute('rotation');
           this.el.setAttribute('rotation', {
             x: rotation.x,
             y: rotation.y + (this.data.speed * (timeDelta / 10)),
             z: rotation.z
           });
        }
      }
    });

    let isExpanded = false;
    function toggleExpand() {
      const kShell = document.querySelector('#k-shell');
      const lShell = document.querySelector('#l-shell');
      if (!isExpanded) {
        kShell.setAttribute('animation', 'property: scale; to: 1.6 1.6 1.6; dur: 800; easing: easeOutQuad');
        lShell.setAttribute('animation', 'property: scale; to: 1.6 1.6 1.6; dur: 800; easing: easeOutQuad');
      } else {
        kShell.setAttribute('animation', 'property: scale; to: 1 1 1; dur: 800; easing: easeOutQuad');
        lShell.setAttribute('animation', 'property: scale; to: 1 1 1; dur: 800; easing: easeOutQuad');
      }
      isExpanded = !isExpanded;
    }

    let isPaused = false;
    function toggleAnimation() {
      const orbits = document.querySelectorAll('[orbit-animation]');
      isPaused = !isPaused;
      orbits.forEach(el => {
        isPaused ? el.setAttribute('is-paused', 'true') : el.removeAttribute('is-paused');
      });
    }

    let showLabels = true;
    function toggleLabels() {
      const labels = document.querySelectorAll('.atom-label');
      showLabels = !showLabels;
      labels.forEach(el => el.setAttribute('visible', showLabels));
    }
  </script>

  <!-- AR SCENE -->
  <a-scene 
    vr-mode-ui="enabled: true"
    webxr="optionalFeatures: dom-overlay; overlayElement: #overlay"
    renderer="antialias: true; colorManagement: true; alpha: true"
    input-listener>

    <a-light type="directional" intensity="2.5" position="-2 4 4" color="#ffffff"></a-light>
    <a-light type="directional" intensity="1" position="2 -2 2" color="#aaccff"></a-light>
    <a-light type="ambient" intensity="0.5" color="#222"></a-light>

    <a-entity id="carbon-model" position="0 1.5 -3.5" scale="0.4 0.4 0.4">
      <!-- NUCLEUS -->
      <a-entity animation="property: rotation; to: 360 360 0; loop: true; dur: 25000; easing: linear">
        <a-mixin id="proton" geometry="primitive: sphere; radius: 0.3" material="color: #FF0055; metalness: 0.7; roughness: 0.2"></a-mixin>
        <a-mixin id="neutron" geometry="primitive: sphere; radius: 0.3" material="color: #00DDFF; metalness: 0.7; roughness: 0.2"></a-mixin>
        <a-entity mixin="proton" position="0.2 0.2 0"></a-entity>
        <a-entity mixin="neutron" position="-0.2 -0.2 0"></a-entity>
        <a-entity mixin="proton" position="0.2 -0.2 0.25"></a-entity>
        <a-entity mixin="neutron" position="-0.2 0.2 0.1"></a-entity>
        <a-entity mixin="proton" position="0 0 -0.3"></a-entity>
        <a-entity mixin="neutron" position="0.1 0.1 -0.1"></a-entity>
        <a-entity mixin="proton" position="-0.3 0 0.1"></a-entity>
        <a-entity mixin="neutron" position="0.3 -0.1 0"></a-entity>
        <a-entity mixin="neutron" position="0 0.3 0.1"></a-entity>
        <a-entity mixin="proton" position="-0.1 0.2 -0.2"></a-entity>
        <a-entity mixin="proton" position="0.1 -0.3 0.2"></a-entity>
        <a-entity mixin="neutron" position="0.1 -0.2 0.2"></a-entity>
      </a-entity>

      <!-- K-SHELL -->
      <a-entity id="k-shell">
         <a-torus radius="1.8" radius-tubular="0.01" rotation="90 0 0" color="#888" opacity="0.4"></a-torus>
         <a-text class="atom-label" value="K-Shell (2)" position="2 0 0" color="#00DDFF" width="6" look-at="[camera]"></a-text>
         <a-entity rotation="0 0 20" orbit-animation="speed: 4">
            <a-sphere position="1.8 0 0" radius="0.15" color="#00DDFF" material="emissive: #00DDFF; emissiveIntensity: 0.8"></a-sphere>
            <a-sphere position="-1.8 0 0" radius="0.15" color="#00DDFF" material="emissive: #00DDFF; emissiveIntensity: 0.8"></a-sphere>
         </a-entity>
      </a-entity>

      <!-- L-SHELL -->
      <a-entity id="l-shell">
         <a-torus radius="3.0" radius-tubular="0.01" rotation="90 0 0" color="#888" opacity="0.4"></a-torus>
         <a-text class="atom-label" value="Valence (4)" position="3.2 0 0" color="#FFD700" width="6" look-at="[camera]"></a-text>
         <a-entity rotation="30 40 0" orbit-animation="speed: 2.5">
            <a-sphere position="3.0 0 0" radius="0
